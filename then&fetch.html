<html>

<body>


<div id="out"></div>

<script>


var myRequest=new Request('netsh.json');

fetch(myRequest)

.then(function(data){ 

for(var i=0; i < data.products.length;i++)  {


var listItem=document.createElement('li');

document.getElementById("out").innerHTML=listItem.innerHTML=data.products[i].Name+"<br>";

		}

});


</script>


</body>


</html>
