<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">

<title></title>

</head>


<body>

//Initialize and setup facebook JS SDK
	<script>
			window.fbAsyncInit = function() {
			    FB.init({
			      appId            : '363643770845492',
			      autoLogAppEvents : true,
			      xfbml            : true,
			      version          : 'v3.2'
			    	
			    	});

				FB.getLoginStatus(function(response)   {
			    	
			    	if(response.status=== 'connected')     { getElementById('status').innerHTML='We are connected'; }
					
					else
			    	
			    	if(response.status==='not _authorized') {getElementById('status').innerHTML='We are not logged in'; }
			    	
			    	else
			    		
			    	{

			    	getElementById('status').innerHTML='You are logged into facebook';
			    	
			    	}

					});
				};

			(function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "https://connect.facebook.net/en_US/sdk.js";
			     fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
				
	</script>
    
</body>

</html>
